<div class="col-xl-12">
  <div class="card mg-b-20">
    <div class="card-header pb-0">
      <div class="col-10">
        <h6 class="main-content-label mb-1">Users</h6>

      </div>
      <div class="col-2">
        <a [routerLink]="['/users/operation']" class="btn btn-primary btn-icon text-white me-2 mb-3">
          <span>
            <i class="fe fe-plus"></i>
          </span> Add User
        </a>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 col-md-12 form-group">
          <label for="name"></label>
          <input type="text" class="form-control" placeholder="Name" [formControl]="name">
        </div>
      </div>
      <ngx-datatable class="material" [rows]="rows?.items" [columnMode]="ColumnMode.force" [headerHeight]="50"
        [summaryHeight]="55" [footerHeight]="50" rowHeight="auto" [externalPaging]="true" [count]="rows?.totalCount"
        [offset]="rows?.pageNumber" [limit]="rows?.pageSize" (page)="setPage($event)">
        <ngx-datatable-column prop="id" [width]="120">
          <ng-template let-column="column" ngx-datatable-header-template>
            Id
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="firstName" [width]="120">
          <ng-template let-column="column" ngx-datatable-header-template>
            FirstName
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="lastName" [width]="120">
          <ng-template let-column="column" ngx-datatable-header-template>
            LastName
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="role" [width]="120">
          <ng-template let-column="column" ngx-datatable-header-template>
            Role
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="email" [width]="120">
          <ng-template let-column="column" ngx-datatable-header-template>
            Email
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="phoneNumber" [width]="120">
          <ng-template let-column="column" ngx-datatable-header-template>
            PhoneNumber
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="id" [width]="120">
          <ng-template ngx-datatable-header-template>
            Actions
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <div class="row">
              <div class="col">
                <a [routerLink]="['operation',value]" routerLinkActive="router-link-active"> <i ngbTooltip="Edit"
                    class="fa fa-edit"></i> </a>
              </div>
              <div class="col">
                <a [routerLink]="['change-password',value]" routerLinkActive="router-link-active"> <i class="fa fa-key"
                    aria-hidden="true" ngbTooltip="Change Password"></i></a>
              </div>

              <div class="col" (click)="deleteUser(value)">
                <i ngbTooltip="Delete" class="fa fa-trash danger-icon"></i>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
