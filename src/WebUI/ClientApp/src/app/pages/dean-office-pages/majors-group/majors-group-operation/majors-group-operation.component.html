<app-header-breadcrumb [title]="'Create Major Group'" [items]="['Dean-Office-Pages']"
  [active_item]="'Create Major Group'"></app-header-breadcrumb>

<div class="row">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Major Group</h3>
    </div>
    <form [formGroup]="majorGroupForm" (submit)="onSubmit()" validation [form]="majorGroupForm"
      [submitted]="(submitted$ | async) || false">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 col-md-12 form-group">
            <label for="name"></label>
            <input type="text" class="form-control" placeholder="Major Group Name" formControlName="name">
            <div class="err-msg">Major Group Name. is Required</div>
          </div>

        </div>
        <div class="card-footer text-end">
          <button type="Submit" class="btn btn-success mt-1 me-2">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
