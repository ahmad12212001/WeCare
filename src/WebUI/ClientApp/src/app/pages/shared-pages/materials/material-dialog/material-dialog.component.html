<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Materials</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bk">
  <div class="row row-sm">
    <div class="col-xl-2 col-xxl-3 col-lg-4 col-md-4 col-sm-6" *ngFor="let item of materials?.items">
      <div class="card overflow-hidden">
        <a class="mx-auto my-3" [href]="item?.path | safe" target="_blank">
          <img [src]="(item?.contentType | contenttype : item.path ) | safe" alt="img" class="material-icon"></a>
        <div class="card-footer">
          <div class="d-flex">
            <div class="">
              <h5 class="mb-0 fw-semibold text-break">{{item?.name}}</h5>
            </div>
            <div class="ms-auto my-auto">
              <span class="text-muted mb-0"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
