<div class="col-xl-12">
    <div class="card mg-b-20">
        <div class="card-header pb-0">
            <div>
                <h6 class="main-content-label mb-1">Requests</h6>

            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-md-12 form-group">
                    <label for="name"></label>
                    <input type="text" class="form-control" placeholder="Name" [formControl]="name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12  col-xl-6" *ngFor="let request of rows?.items">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">{{request?.description}}</h3>
                            <div class="card-options">
                                <a class="btn btn-primary btn-sm white-color">{{request?.requestType}}</a>
                                <a class="btn btn-secondary btn-sm ms-2 white-color">{{request?.requestStatus}}</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="visitor-list" *ngIf="request?.volunteerName">
                                <div class="media m-0 mt-0 border-bottom">
                                    <div class="media-body">
                                        <a class="text-default fw-semibold">{{request?.volunteerName}}</a>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-style-1">
                                <li>Course : {{request?.courseName}}</li>
                                <li [style.visibility]="request?.examName ? 'visible' : 'hidden'">Exam :
                                    {{request?.examName}}</li>
                                <li [style.visibility]="request?.materialName ? 'visible' : 'hidden'">Material :
                                    {{request.materialName}}</li>
                            </ul>
                        </div>
                        <div class="card-footer text-center">
                            <div class="row user-social-detail">
                                <a class="social-profile me-4 rounded text-center" (click)="openUserList(request.id)"><i
                                        class="fa fa-list" ngbTooltip="Volunteers" aria-hidden="true"></i></a>

                                <a class="social-profile me-4 rounded text-center" (click)="deleteRequest(request)"><i
                                        class="fa fa-trash" ngbTooltip="Delete" aria-hidden="true"></i></a>

                                <a class="social-profile me-4 rounded text-center"
                                    (click)="openFeedbackDialog(request)"><i class="fa fa-comments"
                                        ngbTooltip="Feedback" aria-hidden="true"></i></a>
                                <a class="social-profile me-4 rounded text-center"><i class="fa fa-file"
                                        ngbTooltip="Documents" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <ngb-pagination class="float-end" [collectionSize]="rows?.totalCount" [(page)]="pageNumber"
                        [pageSize]="pageSize" (pageChange)="setPage($event)"
                        aria-label="Default pagination"></ngb-pagination>
                </div>

            </div>

            <div class="row">
                <file-upload></file-upload>
            </div>
        </div>
    </div>
</div>
