<div class="row row-cards">
  <div class="col-lg-12 col-xl-12">
    <div class="input-group mb-5">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-text btn btn-primary">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>
    <div class="card">
      <div class="card-header border-bottom-0 p-4">
        <h2 class="card-title">{{title}}</h2>

      </div>
      <div class="e-table px-5 pb-5">
        <div class="table-responsive table-lg">
          <table class="table border-top table-bordered mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Major</th>
                <th>Rating</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users?.items">
                <td class="text-nowrap align-middle">{{user?.name}}</td>
                <td class="text-nowrap align-middle"><span>{{user?.major}}</span></td>
                <td class="text-nowrap align-middle">
                  <rating [rate]="user.rating"></rating>
                </td>
                <td class="text-center align-middle">
                  <div class="btn-group align-top">
                    <button class="btn btn-sm btn-primary badge" ngbTooltip="Assign" container="body"
                      type="button">Assign</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="mb-5">
      <ngb-pagination class="float-end" [collectionSize]="users?.totalCount" [(page)]="pageNumber" [pageSize]="pageSize"
        (pageChange)="setPage($event)" aria-label="Default pagination"></ngb-pagination>
    </div>
  </div>
</div>
