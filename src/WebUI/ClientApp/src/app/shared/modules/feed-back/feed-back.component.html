<div id="feedback-form-wrapper" (clickOutside)="close()">
  <div id="feedback-form-modal">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Feedback Form</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="feedbackFrom" (submit)="onSubmit()" validation [form]="feedbackFrom"
        [submitted]="(submitted$ | async) || false">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">How you would like to rate your partner
            {{studentName}}?</label>
          <div class="rating-input-wrapper d-flex justify-content-between mt-2">
            <label><input type="radio" name="rate" formControlName="rate" value="1" /><span
                class="border rounded px-3 py-2">1</span></label>
            <label><input type="radio" name="rate" formControlName="rate" value="2" /><span
                class="border rounded px-3 py-2">2</span></label>
            <label><input type="radio" name="rate" formControlName="rate" value="3" /><span
                class="border rounded px-3 py-2">3</span></label>
            <label><input type="radio" name="rate" formControlName="rate" value="4" /><span
                class="border rounded px-3 py-2">4</span></label>
            <label><input type="radio" name="rate" formControlName="rate" value="5" /><span
                class="border rounded px-3 py-2">5</span></label>
          </div>
        </div>
        <div class="form-group">
          <label for="input-two">Would you like to say something?</label>
          <textarea class="form-control" id="input-two" rows="3" formControlName="comment"></textarea>
        </div>

        <div class="row">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
