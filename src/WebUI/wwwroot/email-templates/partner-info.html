<html>
<style>
    body {
        font: 400 18px helvetica, sans-serif;
        margin: 0;
        padding: 50px;
    }

    /* Just the UL styling all you need */

    ul {
        margin: 0;
        padding: 0;
    }

    li {
        line-height: 1.5;
        text-indent: -30px;
        padding: 8px 0 8px 30px;
    }

    li:before {
        float: left;
        display: block;
        margin: 0 30px 0 0;
    }

    p {
        font-size: 0.85em;
        margin: 40px 0 0 0;
    }
</style>

<body>
    <p>You Partner Info for this request @RequestDescription</p>

    <h3>Student Info</h3>
    <ul>
        <li>Name: @Name</li>
        <li>Email: @Email</li>
        <li>PhoneNumber: @PhoneNumber</li>
    </ul>
</body>

</html>
