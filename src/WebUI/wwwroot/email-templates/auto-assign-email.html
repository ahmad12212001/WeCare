<html>
<style>
    body {
        font-size: 16px;
        font-family: 'Source Sans Pro', sans-serif;
    }

    h3 {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 700;
    }
</style>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Request Approvel</h3>
            </div>
            <div class="panel-body">
                <p>You have been chosen for this request @RequestDescription please accpet to be assigned. </p>
                <table width="160" class="button" style="margin: 0px 0px 10px 30px;">
                    <tr>
                        <td class="btn-read-online"
                            style="text-align: center; background-color: #4DB24C; padding: 10px 15px; border-radius: 5px;">
                            <a href="@AcceptAction"
                                style="color: #fff; font-size: 18px; letter-spacing: 1px; text-decoration: none; text-shadow: 0px 2px 2px #4db24c; font-family: Arial, Helvetica, sans-serif;">
                                Accept</a>
                        </td>
                        <td class="btn-read-online"
                            style="text-align: center; background-color: #ae2626; padding: 10px 15px; border-radius: 5px;">
                            <a href="@RejectAction"
                                style="color: #fff; font-size: 18px; letter-spacing: 1px; text-decoration: none; text-shadow: 0px 2px 2px #4db24c; font-family: Arial, Helvetica, sans-serif;">
                                Reject</a>
                        </td>
                    </tr>
                </table>
                <!-- end button -->
            </div>
        </div>
    </div>
</body>

</html>
